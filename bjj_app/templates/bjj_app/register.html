{% extends 'bjj_app/base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title text-center">{{ title }}</h1>
          <form method="post" class="mt-4">
            {% csrf_token %}

            {% for f in form %}
              <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="{{ f.id_for_label }}">{{f.label}}:</label>
                {{ f }}
                <div class="form-error">{{ f.errors }}</div>
              </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary">Реєстрація</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div style="width: 100%; height: 100%; border: #444444; display: flex; justify-content: center; align-items: center; margin-top: 150px; margin-bottom: 150px;">
    <img src="{% static 'bjj_app/images/fone1.png' %}" style="max-height: 100%; height: auto;">
</div>
{% endblock %}
