{% extends 'bjj_app/base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <h1 class="text-center">{{ title }}</h1>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="post" class="mt-4">
        {% csrf_token %}

        <div class="form-group row">
          <label class="col-sm-4 col-form-label" for="{{ form.username.id_for_label }}">Ім'я користувача:</label>
          {{ form.username }}
          <div class="invalid-feedback">{{ form.username.errors }}</div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label" for="{{ form.password.id_for_label }}">Пароль:</label>
          {{ form.password }}
          <div class="invalid-feedback">{{ form.password.errors }}</div>
        </div>

        <button type="submit" class="btn btn-primary">Увійти</button>
      </form>
    </div>
  </div>
</div>

<div style="width: 100%; height: 100%; border: #444444; display: flex; justify-content: center; align-items: center; margin-top: 150px; margin-bottom: 250px;">
    <img src="{% static 'bjj_app/images/fone1.png' %}" style="max-height: 100%; height: auto;">
</div>
{% endblock %}
